<section class="container box" id="photo-gallery-section">
    <h2>Динамічна фотогалерея</h2>

    <div id="preview-area" style="text-align: center; margin-bottom: 20px;">
        <p>Натисніть на мале зображення для перегляду:</p>
        <img id="mainImage" src="https://via.placeholder.com/400x250/ccc/fff?text=Оберіть+фото" 
             style="width: 100%; max-width: 400px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
    </div>

    <div style="margin-bottom: 20px; text-align: center;">
        <button id="sortImages" class="contact-btn">Сортувати за алфавітом</button>
        <button id="clearGallery" class="contact-btn" style="background-color: #e74c3c;">Очистити галерею</button>
    </div>

    <div id="gallery" class="info-grid" style="display: flex; flex-wrap: wrap; justify-content: center; background: #fff; padding: 15px; border-radius: 10px;">
        </div>
</section>
